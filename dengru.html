<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登入界面</title>

        <script src="js/dengru.js"></script>
	</head>
	<body>

            <h2>登录</h2>
            <form action="">
                <table>

                            <td>
                                <p>请输入用户名：</p>
                            </td>

                        </tr>

                            <td><p>请输入密码：</p></td>
                            <td>
                                <input type="password" id="pwd" placeholder="请输入密码">
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;</td>
                            <td>
                                <input type="button" value="登录" id="login" onclick="log()">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="zhuce.html">注册账号</a>
                                <a href="#">忘记密码？</a>
                            </td>
                        </tr>
                </table>
            </form>
		</div>
		
	</body>
</html>

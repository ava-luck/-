<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="css/zhuce.css"/>
        <script src="js/dengru.js"></script>
	</head>
	<body>
		<div class="box">
            <h2>注册</h2>
            <form action="">
                <table>
                        <tr>
                            <td>
                                <p>请输入用户名：</p>
                            </td>
                            <td>
                                <input type="text" id="username" placeholder="请输入账号">
                            </td>
                        </tr>
                        <tr>
                            <td><p>请输入密码：</p></td>
                            <td>
                                <input type="password" id="pwd" placeholder="请输入密码">
                            </td>
                        </tr>
                        <tr>
                            <td><p>请确认密码：</p></td>
                            <td>
                                <input type="password" id="repwd" placeholder="请确认密码">
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;</td>
                            <td>
                                <input type="button" value="注册" id="reg" onclick="zhuce()">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="dengru.html">去登录</a>
                            </td>
                        </tr>
                </table>
            </form>
		</div>
		
	</body>
</html>
